<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="tooltip-component">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `tooltip-component`
     * tooltip for tutorial component
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class TooltipComponent extends Polymer.Element {
      static get is() { return 'tooltip-component'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'tooltip-component'
          }
        };
      }
    }

    window.customElements.define(TooltipComponent.is, TooltipComponent);
  </script>
</dom-module>
